{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
</head>
<body>

<p><a href="{% url 'todo:add' %}">Add task for this</a></p>


<form>


<p>
    <input type="checkbox" value="all" name="all"> All
</p>
<p>
    <input type="checkbox" name="on" value="{{status.id}}"> Completed
</p>
<p>
    <input type="checkbox" name="off" value="{{status.id}}"> Uncompleted
</p>

<p>
    <input type="text" placeholder="YYYY-MM-DD"  name="bt"> before
</p>
    <p>
    <input type="text" placeholder="YYYY-MM-DD" name="at"> after
</p>
    <button type="submit" class="btn btn-success">Filter</button>

</form>







<div style="display: flex; align-items: center; justify-content: center; margin-top: 150px;" class="data">


    {% for i in todos %}

    <div style="border: 1px solid gray">
        <input type="checkbox" {% if i.status %} checked  {% endif %}><span class="text-danger"><a href="#">X</a></span>{{i.task_name}}
    </div>
    <div></div>
    {% endfor %}


</div>

</body>
</html>
